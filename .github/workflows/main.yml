name: Main Branch Pipeline

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Final Test Verification
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: event_system_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-dev

      - name: Set up database environment
        run: |
          echo "DB_HOST=127.0.0.1" > .env.local
          echo "DB_PORT=3306" >> .env.local
          echo "DB_DATABASE=event_system_test" >> .env.local
          echo "DB_USERNAME=root" >> .env.local
          echo "DB_PASSWORD=root" >> .env.local

      - name: Run migrations
        run: vendor/bin/phinx migrate -e testing
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: event_system_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            vendor/bin/phpunit --testdox
          else
            echo "âœ“ Tests passed (none configured yet)"
          fi
